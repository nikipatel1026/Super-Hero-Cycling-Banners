<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Day Banner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="banner-container">
        <div id="banner-images">
            <div class="banner-image">
                <a class="banner-link" href="https://editorial.rottentomatoes.com/guide/best-superhero-movies-of-all-time/" target="_blank">
                    <img src="superhero1.png" alt="Super Hero 1">
                </a>
            </div>
            <div class="banner-image">
                <a class="banner-link" href="https://www.marvel.com/comics/characters" target="_blank">
                    <img src="superhero2.png" alt="Super Hero 2">
                </a>
            </div>
            <div class="banner-image">
                <a class="banner-link" href="https://comicvine.gamespot.com/profile/lvenger/lists/my-100-favourite-superheroes/17520/" target="_blank">
                    <img src="superhero3.png" alt="Super Hero 3">
                </a>
            </div>
            <div class="banner-image">
                <a class="banner-link" href="https://facts.net/list-of-superheroes/" target="_blank">
                    <img src="superhero4.png" alt="Super Hero 4">
                </a>
            </div>
            <div class="banner-image">
                <a class="banner-link" href="https://www.studiobinder.com/blog/what-is-a-superhero-definition/" target="_blank">
                    <img src="superhero5.png" alt="Super Hero 5">
                </a>
            </div>
            <div class="banner-image">
                <a class="banner-link" href="https://www.superherohype.com/" target="_blank">
                    <img src="superhero6.png" alt="Super Hero 6">
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
